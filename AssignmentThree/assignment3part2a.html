<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hammer.js - Pinch</title>
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <script>
    var myElement = document.getElementById("myElement"), mc = new Hammer.Manager(myElement), pinch = new Hammer.Pinch, rotate = new Hammer.Rotate; pinch.recognizeWith(rotate), mc.add([pinch, rotate]), mc.on("pinch rotate", function (e) { myElement.textContent += e.type + " " });
    </script>

     <style>
     #myElement { 
         background: darksalmon; 
         height: 400px; 
         text-align: center; 
         font: 30px/300px Helvetica, Arial, sans-serif; 
    }
    </style>

</head>
<body>


    <div id="myElement">Pinch</div>
    <p>
        Block expands on pinch during testing.  Shift + drag mouse in developer mode works.
    </p>

 <a href="index.html">Back</a>   
</body>
</html>
